<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
     <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body>
     <div class="container" >
     <div class="row justify-content-center" >
     <div class="col-sm-2">        
          <div id="sld-1" class="slide carousel ">
               <ol class="carousel-indicators">
                    <li data-target="#sld-1" data-slide-to="0" class="active"></li>
                    <li data-target="#sld-1" data-slide-to="1"></li>
                    <li data-target="#sld-1" data-slide-to="2"></li>
                    <li data-target="#sld-1" data-slide-to="3"></li>
               </ol>
               <div class="carousel-inner ">
                    <div class="carousel-item active">
                         <img src="img/a.jpg" alt="" class="">
                    </div>
                    <div class="carousel-item">
                         <img src="img/b.jpg" alt="" class="">
                    </div>
                    <div class="carousel-item">
                         <img src="img/c.jpg" alt="" class="">
                    </div>
                    <div class="carousel-item">
                         <img src="img/d.jpg" alt="" class="">
                    </div>
               </div>
               <a class="carousel-control-prev" href="#sld-1" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
               </a>
               <a class="carousel-control-next" href="#sld-1" data-slide="prev">
                    <span class="carousel-control-next-icon"></span>
               </a>
          </div>
          <br>
          <div class="col-sm-10">
               <div id="my-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                         <div class="carousel-item active">
                              <img class="d-block w-100" src="img/a.jpg" alt="">
                              <div class="carousel-caption d-none d-md-block">
                                   <h5>IMAGEM A</h5>
                                   <p>Imagem a</p>
                              </div>
                         </div>
                         <div class="carousel-item">
                                   <img class="d-block w-100" src="img/b.jpg" alt="">
                                   <div class="carousel-caption d-none d-md-block">
                                        <h5>IMAGEM B</h5>
                                        <p>Imagem b</p>
                                   </div>
                              </div>
                    </div>
                    <a class="carousel-control-prev" href="#my-carousel" data-slide="prev" role="button">
                         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                         <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#my-carousel" data-slide="next" role="button">
                         <span class="carousel-control-next-icon" aria-hidden="true"></span>
                         <span class="sr-only">Next</span>
                    </a>
               </div>
          </div>
          <br>
          <div class="col-sm">
               
          </div>
     </div>
     </div>
     </div>
<script type="text/javascript" src="bootstrap-4.3.1-dist/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
