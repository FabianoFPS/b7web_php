<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
     <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body>
     <div class="container" >
          <br>
          <div class="alert alert-primary" role="alert">
               Content: texto alentando.
          </div>
          <br>
          <div class="alert alert-secondary" role="alert">
               Content: texto alentando.
          </div>
          <br>
          <div class="alert alert-success" role="alert">
               
               Usuario criado com sucesso
          </div>
          <br>
          <div class="alert alert-danger alert-dismissible" role="alert">
               <h4 class="alert-heading">Deu Errado</h4>
               Email incorreto
               <button class="close" data-dismiss="alert" aria-label="fechar">
                    <span aria-hidden="true">&times;</span>
               </button>
          </div>
          <br>
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
               Content: texto alentando.
               <button type="button" class="close" data-dismiss="alert" aria-label="fechar">
                    <span aria-hidden="true">&times;</span>
               </button>
          </div>
          <br>
          <div class="alert alert-info" role="alert">
               Content: texto alentando.
          </div>
          <br>
          <div class="alert alert-light" role="alert">
               Content: texto alentando.
          </div>
          <br>
          <div class="alert alert-dark" role="alert">
               Content: texto alentando.
          </div>
     </div>
<script type="text/javascript" src="bootstrap-4.3.1-dist/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
