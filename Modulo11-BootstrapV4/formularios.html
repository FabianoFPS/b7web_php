<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
     <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body>
     <div class="container" >
          <form method="post" action="">
               <div class="form-group">
                    <label for="input1">Email:</label>
                    <input id="input1" class="form-control" type="email" name="email">
               </div>
               <div class="form-group">
                    <label for="input2">Senha:</label>
                    <input id="input2" class="form-control" type="password" name="senha">
               </div>
               <button class="btn btn-primary" type="submit">Entrar</button>
          </form>
          <hr>
          <form method="post" action="">
               <div class="form-group">
                    <div class="input-group">
                         <div class="input-group-prepend">
                              <div class="input-group-text">ADM</div>
                         </div>
                         <input id="input3" class="form-control form-control-lg" type="email" name="email" placeholder="E-mail">
                    </div>
               </div>
               <div class="form-group">
                    <label for="5">Read Only</label>
                    <input id="5" class="form-control" type="email" name="email5" value="fabiano@feevale.br" readonly>
               </div>
               <div class="form-group">
                    <label for="6">Read Only 2</label>
                    <input id="6" class="form-control-plaintext" type="email" name="email5" value="fabiano@feevale.br" readonly>
               </div>
               <div class="form-group">
                    <input id="input4" class="form-control form-control-sm" type="password" name="senha" placeholder="Senha">
               </div>
               <button class="btn btn-primary" type="submit">Entrar</button>
          </form>
          <hr>
          <form method="post" action="" class="form-inline">
               <div class="form-group">
                    <input class="form-control form-control-lg" type="email" name="10" placeholder="E-mail">
               </div> 
               <div class="form-group">
                    <input class="form-control form-control-lg" type="password" name="11" placeholder="senha">
               </div> 
              <button class="btn btn-primary" type="submit">Entrar</button>           
          </form>
          <hr>
          <form method="post" action="" class="form">
               <div class="form-row">
                    <div class="col">
                         <div class="form-group">
                              <input class="form-control" type="email" name="10" placeholder="E-mail">
                         </div>    
                    </div>
                  <div class="col">                  
                    <div class="form-group">
                         <input class="form-control" type="password" name="11" placeholder="senha">
                    </div>    
                  </div>
               </div>
               <div class="form-row">
                    <div class="col">
                         <button class="btn btn-primary" type="submit">Entrar</button>    
                    </div>      
               </div>
          </form>
     </div>
<script type="text/javascript" src="bootstrap-4.3.1-dist/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
