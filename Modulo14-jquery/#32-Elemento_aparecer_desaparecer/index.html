<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style type="text/css">
          .botao{
               width: 150px;
               height: 35px;
               line-height: 35px;
               background-color: #999;
               text-align: center;
               cursor: pointer;
          }
          .div{
               width: 150px;
               height: 150px;
               background-color: #DDD;
          }
     </style>
</head>
<body>
     <div class="botao" id="botao">
          Botão
     </div>
     <div class="div" id="dv1">
          $('.div').hide();
          $('.div').show();
     </div>
     <div class="div" id="dv2">
          $('.div2').toggle();
     </div>
     <div class="div" id="dv3">
          Vinculado ao evento de clique na DIV "Botão"
     </div>
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
